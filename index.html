<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22256%22 height=%22256%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2220%22 fill=%22%23ffffff%22></rect><text x=%2250%%22 y=%2250%%22 dominant-baseline=%22central%22 text-anchor=%22middle%22 font-size=%2290%22>ðŸŽ¬</text></svg>"
    />
    <title>Movie Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link href="assets/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col mt-5">
          <div class="card mb-3">
            <h1>Movie Search</h1>
            <div class="card-body">
              <div class="mb-3">
                <form id="movie-form">
                  <input
                    type="text"
                    class="form-control mb-3"
                    id="movieSearch"
                    name="movieSearch"
                    placeholder="Movie Title"
                  />
                  <p class="invalid-feedback">Please provide a valid term.</p>
                  <button type="submit" class="btn btn-secondary">
                    Search
                  </button>
                </form>
              </div>
            </div>
            <img
              src="/assets/img/reel.jpg"
              class="card-img-top"
              alt="Movie Poster"
              id="movie-poster"
            />
            <div class="card-body card-container hidden">
              <h5 class="card-title" id="movie-title"></h5>
              <p class="card-text">
                Director: <span id="movie-director"></span>
              </p>
              <p class="card-text">Rating: <span id="movie-rating"></span></p>
              <p class="card-text">Plot: <span id="movie-plot"></span></p>
              <p class="card-text">ImdbId: <span id="movie-id"></span></p>
              <button class="btn btn-success" id="save-favorite">
                Add to Favorites
              </button> 
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row favorites-container justify-content-around"></div>
    </div>
    <script src="assets/js/scripts.js"></script>
  </body>
</html>
